# Log4j 1.x configuration (deprecated, security vulnerabilities)
# Konveyor will flag: Log4j 1.x usage, should migrate to Log4j 2.x or SLF4J

# Root logger
log4j.rootLogger=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender with hardcoded path (anti-pattern)
# Konveyor will flag: Hardcoded file path, not cloud-ready
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/var/log/boatfuel/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Package-level logging
log4j.logger.com.boatfuel=DEBUG
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=TRACE

# WebSphere-specific logging
log4j.logger.com.ibm.websphere=INFO
log4j.logger.com.ibm.ws=WARN

# JBoss-specific logging
log4j.logger.org.jboss=INFO
